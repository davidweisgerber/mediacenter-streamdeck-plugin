<!DOCTYPE html>
<html>

<head lang="en">
    <title>Activate Preset Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Hostname">
        <sdpi-textfield setting="host" placeholder="localhost" showlabels></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Port">
        <sdpi-textfield setting="portNo" placeholder="8089" showlabels></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Preset">
        <sdpi-textfield setting="presetNo" placeholder="1" showlabels></sdpi-textfield>
    </sdpi-item>
</body>

</html>
